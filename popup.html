<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            min-width: 300px;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;

        }
        .title {
            margin: 5px 0;
        }
        .btn {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        #list-tags {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            border: 1px solid rgb(197, 197, 197);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all;
        }
        .button:hover {
            background-color: rgb(211, 211, 211);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Data</h1>
        <div id="list-tags"></div>
        <div class="btn" id="btn">
            <a id="get-id" class="button">Get IDs</a>
            <a id="button" class="button">Save IDs</a>
        </div>
    </div>
<script src="popup.js"></script>    
</body>
</html>
